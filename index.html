<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Froyo Shop</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <div id="welcome">
    <h1>Welcome to Baddie Froyo Shop! </h1>
    </div>

    <div id="flavorBox">
        <h2>Place Your Order Here:</h2>
        <!-- this is being linked to JS logOutPut -->
    <form action="submit" id="tickeOutBox">
        <label for="order">Submit your Order</label>
        <textarea for="text" id="orderInput" cols=30 rows=6 placeholder="Enter your flavors seprated by commas"></textarea>
        <button type="Submit-Order">Submit Order</button>
    </form>
    </div>
        <!--NTS: pre is performance text: keeps breaks/spaces  -->
    <pre id="orderOutPut">

    </pre>
    
    <script src="index.js"></script>
</body>
</html>
